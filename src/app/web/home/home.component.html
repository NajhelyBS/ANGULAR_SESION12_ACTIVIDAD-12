<h1 class="text-primary text-center">Formulario de Contacto</h1>
<div class="d-flex justify-content-center" id="notificacion">
    <h4 *ngIf="show">{{nombre}} - Gracias por comunicarse con nosotros</h4>
</div>
<section>
<form [formGroup]="formValidation" (submit)="send()">

<input validar type="text" 
placeholder="Nombres*" 
class="form-control mt-1 mb-5"
formControlName="name" id="name" #name [(ngModel)]="nombre">

<input appValidar2 type="email" 
placeholder="Email*" 
class="form-control mt-1 mb-5"
formControlName="email" id="email">

<input appValidar3 type="number" 
placeholder="Telefono" 
class="form-control mt-1 mb-5"
formControlName="number" id="number">

<input appValidar3 type="text" 
placeholder="Asunto*" 
class="form-control mt-1 mb-5"
formControlName="text" id="text">

<textarea appValidar3 name="message" 
id="message" cols="20" rows="2"
 placeholder="Mensaje" 
 class="form-control mt-1 mb-5"
 formControlName="message"></textarea>

</form>
<div class="d-flex justify-content-center ">
<button class="btn btn-primary" (click)="show = !show; send()" [disabled]="formValidation.invalid" >
    Enviar
</button>
</div>
</section>
