<h1 class="text-primary text-center">Formulario de Contacto</h1>
<div class="d-flex justify-content-center" >
    <h4 *ngIf="show">Gracias por comunicarse con nosotros</h4>
</div>
<section>
<form [formGroup]="formValidation" (submit)="send()">

<input type="text" 
placeholder="Nombre*" 
class="form-control mt-1 mb-5"
formControlName="name" id="name" validation (sendMessage)="getMessage($event)">

<input type="email" 
placeholder="Email*" 
class="form-control mt-1 mb-5"
formControlName="email" id="email">

<input type="number" 
placeholder="Telefono" 
class="form-control mt-1 mb-5"
formControlName="number" id="number">

<input type="text" 
placeholder="Asunto*" 
class="form-control mt-1 mb-4"
formControlName="text" id="text">

<textarea name="message" 
id="message" cols="20" rows="2"
 placeholder="Mensaje" 
 class="form-control mt-1 mb-5"
 formControlName="message"></textarea>

</form>
<div class="d-flex justify-content-center ">
<button class="btn btn-primary" (click)="show = !show; send()" [disabled]="formValidation.invalid" >
    Enviar
</button>
</div>
</section>
